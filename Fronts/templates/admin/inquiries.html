{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h2 class="mt-4">문의 관리</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>제목</th>
          <th>유형</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody>
        {% for i in inquiries %}
        <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.title }}</td>
          <td>{{ i.inquiry_type }}</td>
          <td>{{ i.author }}</td>
          <td>{{ i.created_at.strftime('%Y-%m-%d') }}</td>
          <td>
            <a href="{{ url_for('contact_bp.edit_post', inquiry_id=i.id) }}"
               class="btn btn-sm btn-primary">답변/수정</a>
            <form method="post"
                  action="{{ url_for('contact_bp.delete_post', inquiry_id=i.id) }}"
                  style="display:inline;">
              <button class="btn btn-sm btn-danger"
                      type="submit"
                      onclick="return confirm('삭제하시겠습니까?');">
                삭제
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
