{% extends 'admin/base.html' %}
{% block content %}
<div class="container-fluid">
  <h2 class="mt-4">주문 관리</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>사용자 이메일</th>
          <th>총 금액</th>
          <th>상태</th>
          <th>주문일</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody>
        {% for o in orders %}
        <tr>
          <td>{{ o.id }}</td>
          <td>{{ o.user_email }}</td>
          <td>{{ '{:,.2f}'.format(o.total_amount) }}원</td>
          <td>{{ o.status }}</td>
          <td>{{ o.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>
            <a href="{{ url_for('admin_bp.view_order', order_id=o.id) }}"
               class="btn btn-sm btn-info">
              상세
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
