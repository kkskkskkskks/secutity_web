{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h2 class="mt-4">카테고리 타입 관리</h2>
  <a href="{{ url_for('admin_bp.create_category_type') }}" class="btn btn-primary mb-3">새 타입 추가</a>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>상위 카테고리</th>
          <th>생성일</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody>
        {% for t in types %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.category_name }}</td>
          <td>{{ t.created_at.strftime('%Y-%m-%d') }}</td>
          <td>
            <a href="{{ url_for('admin_bp.edit_category_type', type_id=t.id) }}"
               class="btn btn-sm btn-warning">수정</a>
            <form method="post"
                  action="{{ url_for('admin_bp.delete_category_type', type_id=t.id) }}"
                  style="display:inline;">
              <button class="btn btn-sm btn-danger"
                      onclick="return confirm('정말 삭제하시겠습니까?');">
                삭제
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
