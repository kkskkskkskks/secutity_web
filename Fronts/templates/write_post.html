<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ '문의 수정' if inquiry else '1:1 문의 작성' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .contact-container {
      width: 600px;
      margin: 80px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      background: #fafafa;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-container input[type="text"],
    .contact-container textarea,
    .contact-container select,
    .contact-container input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .contact-container button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .contact-container button:hover {
      background-color: #555;
    }

    .contact-container label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .current-image {
      margin-bottom: 15px;
    }

    .current-image img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="contact-container">
    <h2>{{ '문의 수정' if inquiry else '글쓰기' }}</h2>

    <form method="post" enctype="multipart/form-data">
      
      <!-- 관리자일 경우 게시판 선택 가능 -->
      {% if session.get('is_admin') %}
        <label for="type">게시판 선택</label>
        <select name="type" id="type" required>
          <option value="NOTICE" {% if board_type == 'NOTICE' %}selected{% endif %}>notice</option>
          <option value="FAQ" {% if board_type == 'FAQ' %}selected{% endif %}>FAQ</option>
          <option value="QNA" {% if board_type == 'QNA' %}selected{% endif %}>QnA</option>
        </select>
      {% else %}
        <input type="hidden" name="type" value="QNA">
      {% endif %}

      <label for="title">제목</label>
      <input type="text" name="title" id="title" placeholder="제목을 입력하세요" required
             value="{{ inquiry.title if inquiry else '' }}">

      <label for="content">내용</label>
      <textarea name="content" id="content" rows="8" placeholder="문의 내용을 입력해주세요" required>{{ inquiry.content if inquiry else '' }}</textarea>

      {% if inquiry and inquiry.image_path %}
        <div class="current-image">
          <label>현재 첨부 이미지</label>
          <img src="{{ url_for('static', filename=inquiry.image_path) }}" alt="첨부 이미지">
        </div>
      {% endif %}

      <label for="image">이미지 첨부 {% if inquiry and inquiry.image_path %}(기존 이미지 교체 시에만 선택){% endif %}</label>
      <input type="file" name="image" id="image" accept="image/*">

      <button type="submit">{{ '수정하기' if inquiry else '등록하기' }}</button>
    </form>
  </div>
</body>
</html>
