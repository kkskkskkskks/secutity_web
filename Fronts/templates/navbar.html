<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 40px;
    background-color: white;
  }

  .nav-left,
  .nav-center,
  .nav-right {
    display: flex;
    align-items: center;
  }

  .nav-left .logo {
    margin-right: 30px;
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    color: #333;
    text-decoration: none;
  }

  .nav-left ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
  }

  .nav-left ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }

  .nav-center {
    flex: 1;
    justify-content: center;
  }

  .welcome-text {
    font-weight: 500;
    color: #555;
    font-size: 15px;
  }

  .nav-right a {
    margin-left: 20px;
  }

  .navbar svg path {
    transition: all 0.3s ease;
  }

  .navbar a:hover svg path {
    stroke: black;
    fill: black;
  }

  .navbar a:hover rect {
    fill: #f0f0f0;
  }

  .dropdown {
  position: relative;
}

.dropdown-toggle {
  display: inline-block;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 48px;
  right: 0;
  background-color: white;
  border: 1px solid #ccc;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 6px;
  min-width: 120px;
  z-index: 999;
}

.dropdown-menu a {
  display: block;
  padding: 10px 15px;
  color: #333;
  text-decoration: none;
  font-size: 14px;
}

.dropdown-menu a:hover {
  background-color: #f0f0f0;
  color: black;
}

/* ÎßàÏö∞Ïä§ Ïò¨Î†∏ÏùÑ Îïå Î©îÎâ¥ ÌëúÏãú */
