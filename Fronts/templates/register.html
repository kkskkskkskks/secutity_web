<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      .form-box {
          width: 400px;
          margin: 80px auto;
          padding: 30px;
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
      }

      .form-box h2 {
          text-align: center;
          margin-bottom: 20px;
      }

      .form-box input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          box-sizing: border-box;
      }

      .form-box button {
          width: 100%;
          padding: 10px;
          background-color: #333;
          color: white;
          border: none;
          cursor: pointer;
      }

      .form-box a {
          display: block;
          text-align: center;
          margin-top: 15px;
          text-decoration: none;
          color: #333;
      }
    </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="form-box">
    <h2>Sign Up</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="nickname" placeholder="nickname *" required maxlength="50">
        <input type="email" name="email" placeholder="email *" required maxlength="100">
        <input type="password" name="password" placeholder="password *" required maxlength="255">
        <input type="tel" name="phone" placeholder="phone" maxlength="20">
        <button type="submit">Sign up</button>
    </form>

    <a href="{{ url_for('auth_bp.login') }}">Sign in</a>
  </div>

</body>
</html>
