<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 요청</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      .form-box {
          width: 400px;
          margin: 80px auto;
          padding: 30px;
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
          background-color: #fff;
      }
      .form-box h2 {
          text-align: center;
          margin-bottom: 20px;
      }
      .form-box p {
          margin-bottom: 15px;
          font-size: 0.9em;
          color: #555;
      }
      .form-box input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          box-sizing: border-box;
      }
      .form-box button {
          width: 100%;
          padding: 10px;
          background-color: #ffc107;
          color: white;
          border: none;
          cursor: pointer;
      }
      .form-box button:hover {
          background-color: #e0a800;
      }
      .form-box a {
          display: inline-block;
          text-decoration: none;
          color: #333;
          margin-top: 10px;
          font-size: 0.9em;
      }
      .link-group {
          display: flex;
          justify-content: space-between;
          margin-top: 15px;
      }
    </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="form-box">
    <h2>비밀번호 재설정 요청</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <p>가입하신 이메일을 입력하시면 비밀번호 재설정 링크를 이메일로 보내드립니다.</p>

    <form method="post">
      <input type="email"
             name="email"
             placeholder="example@domain.com"
             required>
      <button type="submit">링크 보내기</button>
    </form>

    <div class="link-group">
      <a href="{{ url_for('auth_bp.login') }}">로그인</a>
      <a href="{{ url_for('auth_bp.find_id') }}">아이디 찾기</a>
      <a href="{{ url_for('auth_bp.register') }}">회원가입</a>
    </div>
  </div>

</body>
</html>
