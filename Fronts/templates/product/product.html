<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 상품</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
    }

    .content {
      display: flex;
      margin: 0 auto;
      max-width: 1440px;
      padding: 40px;
    }

    .sidebar {
      width: 180px;
      margin-right: 40px;
    }

    .main-content {
      flex: 1;
    }

  </style>
</head>
<body>
  <div class="page-wrapper">
    {% include 'navbar.html' %}

    <div class="content">
      <div class="sidebar">
        {% include 'product/filter.html' %}
      </div>

      <div class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h1 style="margin: 0;">상품 목록</h1>
          {% include "product/search.html" %}
        </div>

        {% if session.get('is_admin') %}
        <div class="admin-actions" style="margin-bottom: 20px;">
          <a href="{{ url_for('product_bp.create_product') }}">+ 새 상품 등록</a>
        </div>
        {% endif %}

        {% include "product/card.html" %}
      </div>
    </div>
  </div>
</body>
</html>
