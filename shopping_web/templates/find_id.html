

{% extends 'base.html' %}
{% block title %}아이디 찾기{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {% for msg in messages %}
              {{ msg }}<br>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      {% endwith %}

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">아이디 찾기</h5>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="email" class="form-label">가입하신 이메일</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="example@domain.com"
                       required>
              </div>
              <div class="form-text">이메일로 회원님의 닉네임(아이디)을 알려드립니다.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
