<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ '문의 수정' if inquiry else '1:1 문의 작성' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .contact-container {
      width: 600px;
      margin: 80px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      background: #fafafa;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-container input[type="text"],
    .contact-container textarea,
    .contact-container input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .contact-container button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .contact-container button:hover {
      background-color: #555;
    }

    .contact-container label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .current-image {
      margin-bottom: 15px;
    }

    .current-image img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="contact-container">
    <h2>{{ 'Fix Qna' if inquiry else 'Qna' }}</h2>

    <form method="post" enctype="multipart/form-data">
      <label for="title">title</label>
      <input type="text" name="title" id="title" placeholder="title" required
             value="{{ inquiry.title if inquiry else '' }}">

      <label for="content">detail</label>
      <textarea name="content" id="content" rows="8" placeholder="type inquiry" required>{{ inquiry.content if inquiry else '' }}</textarea>

      {% if inquiry and inquiry.image_path %}
        <div class="current-image">
          <label>현재 첨부 이미지</label>
          <img src="{{ url_for('static', filename=inquiry.image_path) }}" alt="첨부 이미지">
        </div>
      {% endif %}

      <label for="image">Attach image{% if inquiry and inquiry.image_path %}(기존 이미지 교체 시에만 선택){% endif %}</label>
      <input type="file" name="image" id="image" accept="image/*">

      <button type="submit">{{ 'Fix' if inquiry else 'Submit' }}</button>
    </form>
  </div>
</body>
</html>
