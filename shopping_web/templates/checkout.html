<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <title>Checkout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .checkout-container {
      width: 800px;
      margin: 80px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #f5f5f5;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="checkout-container">
    <h2>주문 확인 및 결제</h2>

    <table>
      <thead>
        <tr>
          <th>pruduct</th>
          <th>quantity</th>
          <th>price</th>
          <th>total</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.quantity }}</td>
          <td>{{ p.price }}&#8361</td>
          <td>{{ p.subtotal }}&#8361</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <h3>총 결제 금액: {{ total_price }}원</h3>

    <form method="post">
      <!-- 배송지 주소 부분 수정 -->
      <label for="address">배송지 주소</label>
      <input type="text" id="address" name="address" placeholder="주소 찾기 버튼을 눌러주세요" readonly required>
      <input type="text" id="detail_address" name="detail_address" placeholder="상세 주소 입력" required>
      <button type="button" onclick="execDaumPostcode()" style="margin-bottom: 15px;">주소 찾기</button>

      <script>
        function execDaumPostcode() {
          new daum.Postcode({
            oncomplete: function(data) {
              let fullAddr = data.address;
              if (data.addressType === 'R') {
                if (data.bname !== '') fullAddr += ' ' + data.bname;
                if (data.buildingName !== '') fullAddr += (fullAddr !== '' ? ', ' + data.buildingName : data.buildingName);
              }
              document.getElementById('address').value = fullAddr;
              document.getElementById('detail_address').focus();
            }
          }).open();
        }
      </script>

      <label for="payment_method">결제 방법</label>
      <select name="payment_method" id="payment_method" required>
        <option value="">-- 선택하세요 --</option>
        <option value="card">신용카드</option>
        <option value="bank">무통장 입금</option>
        <option value="kakaopay">카카오페이</option>
      </select>

      <button type="submit">purchase</button>
    </form>
  </div>

</body>
</html>
