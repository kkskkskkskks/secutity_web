<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ï†ÑÏ≤¥ ÏÉÅÌíà</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .container {
      display: flex;
      width: 1000px;
      margin: 50px auto;
    }

    .sidebar {
      width: 200px;
      padding-right: 20px;
      border-right: 1px solid #ccc;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
    }

    .product-list {
      flex: 1;
      padding-left: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-item {
      width: 200px;
      text-align: center;
    }

    .product-item img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    {% include 'navbar.html' %}


  <div class="container">
    <!-- üîπ ÏôºÏ™Ω Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ¨Ïù¥ÎìúÎ∞î -->
    <div class="sidebar">
      <h3>category</h3>
      <ul>
        <li><a href="{{ url_for('product_bp.products') }}">all</a></li>
        {% for cat in categories %}
        <li><a href="{{ url_for('product_bp.products', category=cat['category']) }}"
               {% if selected == cat['category'] %} style="font-weight:bold;" {% endif %}>
               {{ cat['category'] }}
            </a></li>
        {% endfor %}
      </ul>
    </div>

    <!-- üîπ Ïò§Î•∏Ï™Ω ÏÉÅÌíà Î™©Î°ù -->
    <div class="product-list">
      {% for product in products %}
      <div class="product-item">
        <a href="{{ url_for('product_bp.product_detail', product_id=product['id']) }}">
          <img src="{{ url_for('static', filename='images/' + product['image']) }}">
          <p>{{ product['name'] }}</p>
          <p class="price">{{ product['price'] }}&#x20a9</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
