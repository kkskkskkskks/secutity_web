<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>my page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
  <style>
    .info-box {
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .info-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .info-box p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .info-box .label {
      font-weight: bold;
      display: inline-block;
      width: 80px;
    }

    .info-box a {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}


  <!-- üîπ ÎÇ¥ Ï†ïÎ≥¥ Î∞ïÏä§ -->
  <div class="info-box">
    <h2>my page</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <p><span class="label">name</span>: {{ user['name'] }}</p>
    <p><span class="label">email</span>: {{ user['email'] }}</p>

    <a href="{{ url_for('index') }}">‚Üê go to main</a>
  </div>

</body>
</html>
