<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ product['name'] }} | Detail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .detail-container {
      width: 800px;
      margin: 80px auto;
    }
    .detail-image {
      float: left;
      width: 300px;
    }
    .detail-info {
      float: left;
      width: 460px;
      margin-left: 40px;
    }
    .detail-info h2 {
      margin-top: 0;
    }
    .btn-group {
      margin-top: 20px;
    }
    .btn-group button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .clearfix {
      clear: both;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="detail-container">
    <div class="detail-image">
      <img src="{{ url_for('static', filename='images/' + product['image']) }}" width="100%">
    </div>
    <div class="detail-info">
      <h2>{{ product['name'] }}</h2>
      <p><strong>카테고리:</strong> {{ product['category'] }}</p>
      <p><strong>가격:</strong> {{ product['price'] }}원</p>
      <p>{{ desc.get('description', '상품 설명이 없습니다.') }}</p>

      <form action="{{ url_for('cart_bp.add_to_cart') }}" method="post">
        <input type="hidden" name="product_id" value="{{ product['id'] }}">
        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" style="width:50px;">

        <div class="btn-group">
          <button type="submit" name="action" value="add">add to cart</button>
          <button type="submit" name="action" value="buy">buy</button>
        </div>
      </form>

      {% if session.get('is_admin') %}
      <form method="post"
            action="{{ url_for('product_bp.delete_product', product_id=product['id']) }}"
            style="margin-top:20px;">
        <button type="submit">이 상품 삭제</button>
      </form>
      {% endif %}
    </div>
    <div class="clearfix"></div>
  </div>
</body>
</html>
