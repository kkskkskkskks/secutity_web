<div class="navbar">
    <a class="logo" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" height="40">
      Source de Vérité
    </a>
    <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('products') }}">Product</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        {% if session.get('user_id') %}
        <li>
            <a href="{{ url_for('cart') }}">
                Cart{% if cart_count > 0 %} ({{ cart_count }}){% endif %}
            </a>
        </li>
        <li><a href="{{ url_for('profile') }}">My page</a></li>
            <li><a href="{{ url_for('logout') }}">Log out</a></li>
            <li><span>Welcome, {{ session['user_name'] }}!</span></li>
        {% else %}
            <li><a href="{{ url_for('login') }}">Log in</a></li>
            <li><a href="{{ url_for('register') }}">Sign up</a></li>
        {% endif %}
    </ul>
  </div>
